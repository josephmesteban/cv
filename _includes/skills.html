{% assign skills = site.data.data.skills %}
{% if skills %}
<div class="skills-container container-block">

  <h2 class="container-block-title">
    {{ skills.title }}
  </h2>

  <ul class="list-unstyled skillset-list">

    {% for skill in skills.toolset %}
    <li class="item">

      <h3 class="level-title">{{ skill.name }}</h3>
      <div class="level-bar">
        <div class="level-bar-inner" data-level="{{ skill.level }}">
        </div>
      </div><!--//level-bar-->

    </li><!--//item-->
    {% endfor %}

  </ul>

</div><!--//skills-section-->
{% endif %}
